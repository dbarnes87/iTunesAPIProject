<!DOCTYPE html>
<html lang="en">
<head>
    <script src='main.js' defer></script>
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music App</title>
</head>
<body>
<div class="header">
    <h1 id='heading'>iTunes Music Search Application</h1>

    <figure id='audiofigure'>

    <figcaption id="songtitle"></figcaption>
    <p class='playing'></p>
    <audio controls='controls' class='music-bar' id='audio-controls'><source id='music-bar' class='music-bar' src="" type='audio/mpeg'/></audio>

    
    </figure>
</div>
    <hr>
<div id='searchContainer'>
            <fieldset>
               <p>
                  <label></label>
                  <select id = "searchBy">
                        <option value='&attribute=artistTerm'>Artist</option>
                        <option value='&attribute=songTerm'>Song Title</option>
                        <option value='&attribute=albumTerm'>Album Title</option>
                  </select>
               </p>
            </fieldset>
         </form>
        <div id='searchbar'><input placeholder='Search by artist or band...' id='bar'>&nbsp;&nbsp;<button class='get-artist-data' type='text' id='searchbutton'>Search</button></div>

    </form>
</div>
    <hr>

    <h2 id='results'>Search Results:</h2>

    <div class="flex">
            <section class="artist-node" id="artist-results"></section>
    </div>


</body>
    
</html>
